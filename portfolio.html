<!DOCTYPE html>

<head>

    <link rel="icon" type="image/jpg" href="images/3336a903610f1b29cd14aa89afc0f9cc.jpg">
    <title>Portfolio</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/736x/53/c5/99/53c599ec2cbbdb237f3704d18e55d205.jpg');
            background-attachment: fixed;
            background-size: cover;
            opacity: 0;
            animation: fadeIn 0.1s forwards;
            animation-delay: 0.1s;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        #container {
            width: calc(1.3 * 800px);
            height: 1430px; 
            background-color: #83a5e0;
            border: 2px solid #000000;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            opacity: 0;
            animation: fadeIn 0.1s forwards;
            animation-delay: 0.1s;
        }
        header {
            text-align: center;
            background-color: #7b9bd2;
            color: #000000;
            padding: 10px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .section {
            border: 1px solid #000000;
            padding: 10px;
            margin: 20px 0;
            background-color: #7b9bd2;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }
        .video-container iframe {
            width: calc((100% - 20px) / 2);
            height: 415px; 
        }
        .full-width-video iframe {
            width: 100%;
            height: 415px; 
        }

        @media screen and (max-width: 768px) {
            #container {
                width: 100%;
                height: auto;
                padding: 10px;
            }
            .video-container {
                flex-direction: column; /* Stack videos vertically on mobile */
            }
            .video-container iframe {
                width: 100%; 
                height: 300px; 
            }
            .full-width-video iframe {
                height: 300px; 
            }
            .section {
                margin: 10px 0; 
            }
        }
    </style>
</head>
